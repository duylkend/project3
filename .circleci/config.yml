          name: udagram-api-feed
          command: |
            echo "Inside the Build and push Docker image step "
            docker --version # print the version for logging
            cd ../udagram-api-feed
            docker build -t "$DOCKER_USERNAME"/udagram-api-feed .        
            docker tag "$DOCKER_USERNAME"/udagram-api-feed "$DOCKER_USERNAME"/udagram-api-feed:1.0.0
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push "$DOCKER_USERNAME"/udagram-api-feed:1.0.0
      - run:
          name: udagram-frontend
          command: |
            echo "Inside the Build and push Docker image step "
            docker --version # print the version for logging
            cd ../udagram-frontend
            docker build -t "$DOCKER_USERNAME"/udagram-frontend .        
            docker tag "$DOCKER_USERNAME"/udagram-frontend "$DOCKER_USERNAME"/udagram-frontend:1.0.0
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push "$DOCKER_USERNAME"/udagram-frontend:1.0.0