# .circleci/config.yml file
version: 2.1

jobs:
  build:            # job name
    docker:         # executor type
      - image: cimg/base:current # Docker image that installs Docker and has Git,
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker:
          version: edge
      - run:
          name: reverseproxy
          command: |
            echo "Inside the Build and push Docker image step "
            docker --version # print the version for logging
            ls
            cd ../udagram-reverseproxy
            docker build -t "$DOCKER_USERNAME"/reverseproxy .        
            docker tag "$DOCKER_USERNAME"/reverseproxy "$DOCKER_USERNAME"/reverseproxy:1.0.0
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push "$DOCKER_USERNAME"/reverseproxy:1.0.0
      - run:
          name: udagram-api-user
          command: |
            echo "Inside the Build and push Docker image step "
            docker --version # print the version for logging
            cd ../udagram-api-user
