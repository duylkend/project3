apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
        - name: backend-user
          image: duylkend/udagram-api-user:1.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: env-configmap
            - configMapRef:
                name: env-secret